
{% extends 'base.html' %}

{% block title %}COUNTER{% endblock %}

{% block content %}

<div class = "container" >



<br/>

    <h1>Counter</h1>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('counter_table') }}">櫃位索引表</a></li>
        <li class="breadcrumb-item active" aria-current="page">新增櫃位資料</li>
      </ol>
    </nav>


    {% if error_statement %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> {{ error_statement  }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}





<form method="post" action={{ url_for('counter') }}>




        <div class="form-group">
        <label class="form-label">櫃位名稱</label>
        <input type="text" class="form-control" placeholder="請輸入櫃位名稱" name="CO_NAME" value = {{    CO_NAME  }} >
        </div>
        <br/>
        <div class="form-group">
        <label class="form-label">櫃位抽成</label>
        <input type="number"  class="form-control" name="RATE" value="0" min = "0" max = "1" step = "0.01" placeholder="請輸入櫃位趴數" value = {{    RATE  }}>
        </div>
        <br/>
        <div class="form-group">
        <label class="form-label">櫃位類型</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="CO_TYPE" id="inlineRadio1" value="美食">
          <label class="form-check-label" for="inlineRadio1">美食</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="CO_TYPE" id="inlineRadio2" value="服飾">
          <label class="form-check-label" for="inlineRadio2">服飾</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="CO_TYPE" id="inlineRadio2" value="精品">
          <label class="form-check-label" for="inlineRadio2">精品</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="CO_TYPE" id="inlineRadio2" value="遊戲">
          <label class="form-check-label" for="inlineRadio2">遊戲</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="CO_TYPE" id="inlineRadio2" value="其他">
          <label class="form-check-label" for="inlineRadio2">其他</label>
        </div>
        <br/>
        </div>
        <br/>
        <div class="form-group">
        <label class="form-label">櫃位進駐時間</label>
        <input type="date"  class="form-control" name="CO_TIME" placeholder="請選擇日期" value = {{   CO_TIME   }} >
        </div>
        <br/>


        <br/><br/>
        <button type="submit" class="btn btn-secondary">新增櫃位</button>


</form>

</div>
{% endblock %}
