
{% extends 'base.html' %}

{% block title %}CUSTOMER_EDIT{% endblock %}

{% block content %}

<div class = "container" >



    <br/>
        <h1>Customer</h1>

<form method="post" action={{ url_for('cust_edit') }}>

      <div class="form-group">
      <label class="form-label">客戶ID</label>
      <input type="text" value="{{ customer.客戶ID }}"  name="cid" readonly class="id_input" >
      </div>
      <div class="form-group">
      <label class="form-label">客戶名稱</label>
      <input type="text" class="form-control" placeholder="請輸入客戶名稱" name="new_NAME" value = "{{customer.客戶名稱}}" >
      </div>
      <br/>
      <div class="form-group">
      <label class="form-label">信箱</label>
      <input type="email"  class="form-control" name="new_EMAIL"  placeholder="請輸入信箱" value = "{{customer.客戶信箱}}">
      </div>
      <br/>
      <div class="form-group">
      <label class="form-label">年齡</label>
      <input type="number" value="0" min = "0" max = "100" step = "1"  class="form-control" name="new_AGE" placeholder="請選擇年齡" value = "{{customer.客戶年紀}}" >
      </div>
      <br/>

      <br/><br/>

      <div class="btn_div">
        <button type="submit"  class="btn btn-secondary">確定修改</button>
        <a href="{{ url_for('cust_table') }}"><button type="button"  class="btn btn-secondary">回上一頁</button></a>
      </div>
  </form>


</div>
{% endblock %}
