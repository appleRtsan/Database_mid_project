
{% extends 'base.html' %}

{% block title %}COUNTER_EDIT{% endblock %}

{% block content %}

<div class = "container" >



    <br/>
        <h1>COUNTER</h1>

<form method="post" action={{ url_for('counter_edit') }}>

      <div class="form-group">
      <label class="form-label">櫃位ID</label>
      <input type="text" value="{{ counter.櫃位ID }}"  name="coid" readonly class="id_input" >
      </div>
      <div class="form-group">
      <label class="form-label">櫃位名稱</label>
      <input type="text" class="form-control" placeholder="請輸入櫃位名稱" name="new_NAME" value = "{{counter.櫃位名稱}}" >
      </div>
      <br/>
      <div class="form-group">
      <label class="form-label">櫃位抽成</label>
      <input type="number"  class="form-control" name="new_RATE" value="0" min = "0" max = "1" step = "0.01" placeholder="請輸入抽成" value = "{{counter.櫃位抽成}}">
      </div>
      <br/>


        <div class="form-group">
        <label class="form-label">櫃位類型</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="new_CO_TYPE" id="inlineRadio1" value="美食">
            <label class="form-check-label" for="inlineRadio1">美食</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="new_CO_TYPE" id="inlineRadio2" value="服飾">
            <label class="form-check-label" for="inlineRadio2">服飾</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="new_CO_TYPE" id="inlineRadio2" value="精品">
            <label class="form-check-label" for="inlineRadio2">精品</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="new_CO_TYPE" id="inlineRadio2" value="遊戲">
            <label class="form-check-label" for="inlineRadio2">遊戲</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="new_CO_TYPE" id="inlineRadio2" value="其他">
            <label class="form-check-label" for="inlineRadio2">其他</label>
        </div>
        <br/>

        </div>
        <br/>
        <div class="form-group">
        <label class="form-label">櫃位進駐時間</label>
        <input type="date"  class="form-control" name="new_CO_TIME" placeholder="請選擇日期" value = "{{counter.櫃位進駐時間}}" >
        </div>
        <br/>


      <br/><br/>

      <div class="btn_div">
        <button type="submit"  class="btn btn-secondary">確定修改</button>
        <a href="{{ url_for('counter_table') }}"><button type="button"  class="btn btn-secondary">回上一頁</button></a>
      </div>
  </form>


</div>
{% endblock %}
